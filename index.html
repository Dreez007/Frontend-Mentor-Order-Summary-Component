<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <img id="big-img" src="./images/illustration-hero.svg">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div id="pricing-box">
            <img src="./images/icon-music.svg">
            <div id="pricing">
                <p style="font-size:14px;font-weight:bold;">Annual Plan</p>
                <p style="font-size:14px;color:hsl(224, 23%, 55%);">$59.99/year</p>
            </div>
            <p id="right-p">change</p>
        </div>
        <button>Proceed to payment</button>
        <p style="text-align:center;color:hsl(224, 23%, 55%);font-size:14px;">Cancel Order</p>
    </main>
</body>
</html>
